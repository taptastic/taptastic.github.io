<!DOCTYPE html>
<html>
<body>
<header name="Access-Control-Allow-Origin" value="*"></header>
<header name="Access-Control-Allow-Headers"
        value="Origin, Accept, X-Requested-With, Content-Type, If-Modified-Since"></header>
<header name="Access-Control-Allow-Methods" value="GET, OPTIONS, HEAD"></header>
<audio id="testAudio" crossOrigin="anonymous" src="sample1_classic.mp3"></audio>
<input id="file" type="file" onchange="startRead()"/>
<div>
    <button onclick="document.getElementById('testAudio').play()">Play the Audio</button>
    <button onclick="document.getElementById('testAudio').pause()">Pause the Audio</button>
    <button onclick="document.getElementById('testAudio').volume+=0.1">Increase Volume</button>
    <button onclick="document.getElementById('testAudio').volume-=0.1">Decrease Volume</button>
    <button onClick="nextSong()">Next</button>
    <button onClick="previousSong()">Previous</button>
</div>
</body>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="testLogic.js"></script>
<script src="uploadFile.js"></script>
</html>
